<header class="header">
  <div class="container">

    <form class="search-form" id="search-form">
      <input class="search-form__input" 
      type="text" name="searchQuery"
      autocomplete="off"

        <img class="search-form__icon"
         src="./icons-search-30.png" 
         alt="search" 
         loading="lazy" />
      </button>
    </form>
    
  </div>
</header>

  <!-- Gallery items -->

<!-- Load more button -->
</div>

      <button type="button" class="load-more is-hidden">Load more</button>
    </div>
